<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>The Calcularizer</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Megrim'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id='master-container'>
  <div class="container calculator text-center">
    <div id='title'>THE CALCULARIZER</div>
    <div class='row button-row' id='top'>
      <button class='calc-button col-md-3' id='C'>C</button>
      <div class="row col-md-9 text-right" id="display">0</div>
    </div>
    <div class='row button-row' id='first'>
      <button class='calc-button number-button col-md-3' id='7'>7</button>
      <button class='calc-button number-button col-md-3' id='8'>8</button>
      <button class='calc-button number-button col-md-3' id='9'>9</button>
      <button class='calc-button operation-button col-md-3' id='divide'>รท</button>
    </div>
    <div class='row button-row' id='second'>
      <button class='calc-button number-button col-md-3' id='4'>4</button>
      <button class='calc-button number-button col-md-3' id='5'>5</button>
      <button class='calc-button number-button col-md-3' id='6'>6</button>
      <button class='calc-button operation-button col-md-3' id='multiply'>ร</button>
    </div>
    <div class='row button-row' id='third'>
      <button class='calc-button number-button col-md-3' id='1'>1</button>
      <button class='calc-button number-button col-md-3' id='2'>2</button>
      <button class='calc-button number-button col-md-3' id='3'>3</button>
      <button class='calc-button operation-button col-md-3' id='minus'>-</button>
    </div>
    <div class='row button-row' id='fourth'>
      <button class='calc-button number-button col-md-3' id='0'>0</button>
      <button class='calc-button number-button col-md-3' id='dot'>.</button>
      <button class='calc-button col-md-3' id='equal'>=</button>
      <button class='calc-button operation-button col-md-3' id='plus'>+</button>
    </div>
  </div>
</div>

</div>
